<app-nav></app-nav>


<div class="section section-inputs permission-panel section-gray">

<div class="container tim-container">
        <div class="title">
          <h3>Cart Panel</h3>
        </div>
        <div class="row">
         
          <div class="col-md-8 ml-auto mr-auto">
            <div class="title-head">
              <h4 class="title"><small>Cart Item List</small> 
            </h4>
            </div>
            <div class="table-responsive">
              <table id="tbl_category" class="table">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Rental Days</th>
                    <th>Fine Amount</th>
                    <th>Image</th>
                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items; index as i">
                    <td class="text-center">{{i+1}}</td>
                    <td>{{item.itemName}}</td>
                <td>{{item.itemDetails[0].itemSize}}</td>
                <td>{{item.itemDetails[0].itemPrice}}</td>
                <td>{{item.itemDetails[0].rentalDays}}</td>
                <td>{{item.itemDetails[0].fineAmount}}</td>

                <td><img height="100" width="80" [src]="item.images[0].imagePath"></td>

                    <td class="td-actions text-right">
                     
                      <button type="button" data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove"   class="btn btn-danger btn-link btn-sm">
                        <i class="fa fa-times"></i>
                      </button>
                    </td>
                  </tr>
              
                 
                </tbody>
              </table>
            </div>
