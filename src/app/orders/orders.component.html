<app-nav></app-nav>


<div class="section section-inputs permission-panel section-gray">

<div class="container tim-container">
        <div class="title">
          <h3>Orders Panel</h3>
        </div>
        <div class="row">
         
          <div class="col-md-8 ml-auto mr-auto">
            <div class="title-head">
              <h4 class="title"><small>Orders Details
          
              </small> 
            </h4>
            </div>
             <div class="row">
               <div class="col-md-9">
                 <input type="text" #searchValue class="form-control" placeholder="Enter Order Number here...">
               </div>
               <div class="col-md-3">
                 <button class="btn btn-success" (click)="onSearchOrder(searchValue.value)">Search</button>
               </div>
             </div>
              <table  style="background-color: white; margin-top:10px" class="table table-bordered">
                <thead>
                <tr>
                  <th>#</th>
                  <th>Order#</th>
                  <th>Created Date</th>
                
                  <th>Actions</th>

                </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of items; index as i">
                    <td>{{i+1}}</td>
                      <td>{{item.orderNumber}}</td>
                      <td>{{item.createdDate}}</td>
                      <td><button title="View Details" class="btn btn-info btn-link" (click)="ViewOrderDetail(item,viewOrderDetail)"><span class="fa fa-list"></span></button></td>


                  </tr>
                </tbody>
                  
               
              </table>
                       <div class="row">
                  <div class="col-md-3 offset-md-4">
                      <ngb-pagination (pageChange)="onPageChange($event)" [collectionSize]="totalItems" [(page)]="page" [pageSize]="size"></ngb-pagination>
            <!-- <ngb-pagination [collectionSize]="items.length" #numPages [pageSize]="size" [(page)]="page" (pageChange)="onPageChange(page)"></ngb-pagination> -->
                  <!-- <button rel="tooltip" title="This is a morphing button" class="btn btn-round btn-outline-default" id="successBtn" data-toggle="morphing" data-rotation-color="gray">Load more...</button> -->
                </div>
              </div>
             

<!-- View Details Modal -->
  <ng-template #viewOrderDetail let-modal>
  <form name="form">

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{modalContent.modalTitle}} Detail</h4>

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
 
<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Item Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
      </thead>

   
  <tbody>
     <tr *ngFor="let orderDetail of orderDetails; let i = index">
 
        <td>{{i+1}}</td>
        <td>{{orderDetail.itemName}}</td>
          <td>{{orderDetail.price}}</td>
        <td>{{orderDetail.quantity}}</td>

    </tr>
  </tbody>
</table>

  </div>
  <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="modal.dismiss('Cross click')">Ok</button>

  </div>
</form>

</ng-template>


<!--End ViewDetails Modal-->
