  <div class="section section-inputs permission-panel section-gray">

<div class="container tim-container">
        <div class="title">
          <h3>Inventory Panel</h3>
        </div>
        <div class="row">
         
          <div class="col-md-12 ml-auto mr-auto">
            <div class="title-head">
              <h4 class="title"><small>Inventory List</small> 
            </h4>
            </div>
            <div class="table-responsive">
              <table id="tbl_product_inv" class="table">
                <thead>
                  <tr>
                    <th class="text-center">#</th>
                    <th>Company</th>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Fine Amount</th>
                    <th>Rental Days</th>
                    <th>Available Qty</th>

                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let inv of productInv; index as i">
                    <td class="text-center">{{i+1}}</td>
                    <td>{{inv.companyName}}</td>
                    <td>{{inv.itemName}}</td>
                    <td>{{inv.itemSize}}</td>
                    <td>{{inv.itemPrice}}</td>
                    <td>{{inv.fineAmount}}</td>
                    <td>{{inv.rentalDays}}</td>
                    <td *ngIf="!inv.editable">{{inv.availableQuan}}</td>
                    <td *ngIf="inv.editable"><input type="number" name="availableQuan" [(ngModel)]="inv.availableQuan" #availableQuan="ngModel"
                      ></td>

                    <td *ngIf="!inv.editable" class="td-actions text-right">
                        <button type="button" data-toggle="tooltip" data-placement="top" title="Update Qunatity" data-original-title="Add SubCategory" (click)="UpdateQuantity(inv)"  class="btn btn-info btn-link btn-sm">
                        <i class="fa fa-level-up fa-2x"></i>
                      </button>
                      </td>
                             <td *ngIf="inv.editable" class="td-actions text-right">
                        <button type="button" data-toggle="tooltip" data-placement="top" title="Save" data-original-title="Add SubCategory" (click)="onDone(inv)"  class="btn btn-success btn-link btn-sm">
                        <i class="fa fa-check fa-2x"></i>
                      </button>
                         <button type="button" data-toggle="tooltip" data-placement="top" title="Cancel" data-original-title="Add SubCategory" (click)="onCancel(inv)"  class="btn btn-danger btn-link btn-sm">
                        <i class="fa fa-times fa-2x"></i>
                      </button>
                      </td>
                     
                  </tr>
              
                 
                </tbody>
              </table>
            </div>

            </div>
            </div>
            </div>
</div>
